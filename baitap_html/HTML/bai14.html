<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Layout</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <style>
    .form {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .form-group {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }

    .form-group label {
      flex: 1;
    }

    .form-group input {
      flex: 2;
      padding: 5px;
      margin-left: 10px;
    }

    .form-buttons {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    .form-buttons input {
      margin: 0 5px;
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .form-buttons input:hover {
      background-color: #0056b3;
    }
  </style>

  <body>
    <form class="form">
      <h1>Phiếu khảo sát</h1>
      <div class="form-group">
        <label for="fullname">Họ tên:</label>
        <input type="text" id="fullname" name="fullname" />
      </div>
      <div class="form-group">
        <label for="color">Màu yêu thích:</label>
        <input type="color" id="color" name="color" />
      </div>
      <div class="form-group">
        <label for="birthdate">Ngày sinh:</label>
        <input type="date" id="birthdate" name="birthdate" />
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" />
      </div>
      <div class="form-group">
        <label for="occupation">Ngành nghề:</label>
        <input type="text" id="occupation" name="occupation" />
      </div>
      <div class="form-group">
        <label for="website">Website:</label>
        <input type="url" id="website" name="website" />
      </div>
      <div class="form-group">
        <label for="favnumber">Con số yêu thích (1-9):</label>
        <input type="number" id="favnumber" name="favnumber" min="1" max="9" />
      </div>
      <div class="form-group">
        <label for="income">Thu nhập:</label>
        <input type="number" id="income" name="income" />
      </div>
      <div class="form-buttons">
        <input type="submit" value="Gửi đi" />
        <input type="reset" value="Xóa hết" />
      </div>
    </form>
  </body>
</html>
